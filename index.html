<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" />
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
    integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous" />
  <link href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="style.css" />
  <title>Work Day Scheduler</title>
</head>

<body>
  <header class="jumbotron">
    <h1 class="display-3">Work Day Scheduler</h1>
    <p class="lead">A simple calendar app for scheduling your work day</p>
    <h3 id="currentDay" class="time-block"></h3>
  </header>

  <div class="container">
    <!-- Timeblocks go here -->
    <!--9am row-->
    <div class="row">
      <div class="col-md-2 hour"><span>9 am</span></div>
      <div class="col-md-8 activity future"><textarea id="9">Check emails</textarea></div>
      <div class="col-md-2 saveBtn"><span><i class="far fa-save"></i>Save</span></div>
    </div>
    <!--10am row-->
    <div class="row">
      <div class="col-md-2 hour"><span>10 am</span></div>
      <div class="col-md-8 activity future"><textarea id="10"></textarea></div>
      <div class="col-md-2 saveBtn"><span><i class="far fa-save"></i>Save</span></div>
    </div>
    <!--11am row-->
    <div class="row">
      <div class="col-md-2 hour"><span>11 am</span></div>
      <div class="col-md-8 activity future"><textarea id="11"></textarea></div>
      <div class="col-md-2 saveBtn"><span><i class="far fa-save"></i>Save</span></div>
    </div>
    <!--12pm row-->
    <div class="row">
      <div class="col-md-2 hour"><span>12 pm</span></div>
      <div class="col-md-8 activity future"><textarea id="12"></textarea></div>
      <div class="col-md-2 saveBtn"><span><i class="far fa-save"></i>Save</span></div>
    </div>
    <!--1pm row-->
    <div class="row">
      <div class="col-md-2 hour"><span>1 pm</span></div>
      <div class="col-md-8 activity future"><textarea id="13"></textarea></div>
      <div class="col-md-2 saveBtn"><span><i class="far fa-save"></i>Save</span></div>
    </div>
    <!--2pm row-->
    <div class="row">
      <div class="col-md-2 hour"><span>2 pm</span></div>
      <div class="col-md-8 activity future"><textarea id="14"></textarea></div>
      <div class="col-md-2 saveBtn"><span><i class="far fa-save"></i>Save</span></div>
    </div>
    <!--3pm row-->
    <div class="row">
      <div class="col-md-2 hour"><span>3 pm</span></div>
      <div class="col-md-8 activity future"><textarea id="15"></textarea></div>
      <div class="col-md-2 saveBtn"><span><i class="far fa-save"></i>Save</span></div>
    </div>
    <!--4pm row-->
    <div class="row">
      <div class="col-md-2 hour"><span>4 pm</span></div>
      <div class="col-md-8 activity future"><textarea id="16"></textarea></div>
      <div class="col-md-2 saveBtn"><span><i class="far fa-save"></i>Save</span></div>
    </div>
    <!--5pm row-->
    <div class="row">
      <div class="col-md-2 hour"><span>5 pm</span></div>
      <div class="col-md-8 activity future"><textarea id="17"></textarea></div>
      <div class="col-md-2 saveBtn"><span><i class="far fa-save"></i>Save</span></div>
    </div>
    <!-- Timeblocks end here -->
  </div>

  <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
  <script src="schedule.js"></script>
  <script>
    console.log(moment());
  </script>
</body>

</html>
